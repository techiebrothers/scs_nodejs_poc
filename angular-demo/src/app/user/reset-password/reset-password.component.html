<section class="page-section" id="contact"
    style="background: url(assets/img/login_bg.jpg) no-repeat center; background-size: 100% 100%;">
    
    <div class="container fadeInDown">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-xl-4 login_box" style="background: #ffffff;">
                <div id="formContent">
                    <h4 class="active text-center">{{'Reset Password' | translate }}</h4>

                    <form #angForm="ngForm" novalidate>
                        <div class="form-content">
                            <div class="form-group">
                                <label class="form-control-label required" for="inputError">{{'Password' | translate}}</label>
                                <input type="password" class="form-control fadeIn first" placeholder="Password"
                                    name="password" [(ngModel)]="resetData.password" #password="ngModel"
                                    autocomplete="false" required>
                                <p class="error-msg" *ngIf="password.invalid && (password.dirty || password.touched)">
                                    {{'Password
                                    is required' | translate }}</p>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label required" for="inputError">{{'Confirm Password' |
                                    translate}}</label>
                                <input type="password" class="form-control fadeIn first" placeholder="Confirm Password"
                                    name="confirmPassword" [(ngModel)]="resetData.confirmPassword"
                                    #confirmPassword="ngModel" autocomplete="false" required>
                                <p class="error-msg"
                                    *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                                    {{'Confirm
                                    Password is required' | translate }}</p>
                                <p class="error-msg"
                                    *ngIf="confirmPassword.value && confirmPassword.value!=password.value && (confirmPassword.dirty || confirmPassword.touched)">
                                    {{'Confirm
                                    Password not match' | translate }}</p>
                            </div>
                        </div>
                        <div id="formFooter">
                            <button (click)="onResetPassword()" [disabled]="angForm.invalid"
                                class="btn btn-primary btn-sm float-right">
                                {{'Confirm
                                Reset' | translate }}
                            </button>
                            <a class="underlineHover float-left p-1" href="#" [routerLink]="['/login']">{{ 'Login' | translate }}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
